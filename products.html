<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopRight✅ - Ecom</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ShopRight✅</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav m-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./products.html">Products</a>
            </li>
            <li class="nav-item dropdown">
              <select
                name="category"
                class="nav-link dropdown-toggle"
                id="categories-dropdown"
              >
                <option value="">
                  <a class="dropdown-item" href="#">Categories</a>
                </option>
                <option value="all">
                  <a class="dropdown-item" href="#">All</a>
                </option>
                <option value="men's clothing">
                  <a class="dropdown-item" href="#">Men's Clothing</a>
                </option>
                <option value="women's clothing">
                  <a class="dropdown-item" href="#">Women's Clothing</a>
                </option>
                <option value="electronics">
                  <a class="dropdown-item" href="#">Electronics</a>
                </option>
                <option value="jewelery">
                  <a class="dropdown-item" href="#">Jewellery</a>
                </option>
              </select>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link" href="./cart.html">Cart</a>
            </li>
          </ul>
          <form class="d-flex" role="search" id="search-form">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              name="search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- navbar end -->

    <div class="products row justify-content-center gap-4">
      <div class="text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p>Loading...</p>
      </div>
    </div>

    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
