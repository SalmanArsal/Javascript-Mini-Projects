<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aliceblue;
            align-content: center;
            height: 100vh;
        }
        .btn-group{
            text-align: center;
            background-color: rgb(248, 204, 204);
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 2rem;
            font-size: 24px;
            justify-content: center;
            width: 30%;
            margin: auto;
            button{
                padding: 1rem 1.5rem;
                border: none;
                border-radius: .5rem;
                font-weight: bold;
                font-size: 16px;
                letter-spacing: 2px;
                cursor: pointer;
            }
            button:first-child{
                background-color: rgb(66, 239, 66);
            }
            button:last-child{
                background-color: rgb(239, 108, 108);
                color: white;
            }
        }
    </style>
</head>
<body>
    <div class="btn-group">
        <button title="double click">START</button>
            <span>0</span>
        <button title="double click">STOP</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
