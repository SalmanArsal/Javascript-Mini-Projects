<head>

    <style>

            height: 100vh;

                }

                    margin-top: 5px;
                }
            }
        }

<body>
    <h1>Age Calculator</h1>

        <label>Select Date of Birth</label> <br>
        <input type="date" name="dobinput"> <br>

    </form>
