<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dark{
            background-color: black; 
            color:white;
        }

        .switch{
            background-color: greenyellow;
            width: 10%;
            height: 50px;
            border-radius: 50px;
            margin: auto;
            padding: 5px;
        }
        .inner-switch{
            background-color: white;
            width: 40%;
            height: 100%;
            border-radius: 50%;
        }

        .ml-auto{
            margin-left: auto;
        }
        .mr-auto{
            margin-right: auto;
        }
    </style>
</head>
<body>
    
    <h1>HELLO WORLD</h1>

    <button id="btn">Dark</button>

    <div class="switch">
        <div class="inner-switch"></div>
    </div>

    <script src="./demo.js"></script>
</body>
</html>
