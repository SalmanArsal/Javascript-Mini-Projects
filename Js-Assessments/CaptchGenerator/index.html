<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        small{
            display: none;
        }
        #valid{
            color: green;
        }
        #invalid{
            color: red;
        }
    </style>
  </head>
  <body>
    <button class="captcha-btn">Generate Captcha</button>

    <form>
      <input type="text" placeholder="enter otp" name="otp" /> <br />
      <small id="valid">Captcha is verified</small>
      <small id="invalid">Captcha is invalid</small> <br />
      <button>submit</button>
    </form>

    <script>
      let captchaBtn = document.querySelector(".captcha-btn");
      let captcha = ""
      captchaBtn.addEventListener("click", () => {
        let str = "abcdefgh0123456789!@#$%^&*";
        for (let i = 1; i <= 6; i++) {
          let index = Math.trunc(Math.random() * str.length);
          captcha = captcha + str[index];
        }
        alert(captcha);
      });

      const msgs = document.querySelectorAll("small")
      const formElem = document.querySelector("form");
      formElem.addEventListener("submit", (e) => {
        e.preventDefault();
        if (captcha == "") return ;

        let userInput = e.target[0].value;
        if (userInput === captcha) {
          msgs[0].style.display = "inline";
          msgs[1].style.display = "none";
        } else {
          msgs[1].style.display = "inline";
          msgs[0].style.display = "none";
        }
      });

      document.addEventListener("contextmenu", (e) =>{
        e.preventDefault()
      })
      
      document.addEventListener("copy", (e) =>{
        e.preventDefault()
      })
    </script>
  </body>
</html>
